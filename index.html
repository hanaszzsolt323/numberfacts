<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Number facts</title>
</head>
<body>
    <main class="main">
        <form class="getNumber">
            <h1>Number Facts</h1>
            <p>Enter a number, get a random fact</p>
            <input type="number" min="1" class="number">
            <input type="submit" class="submit" value="Submit">
            <div class="numberFact">
                <h2>Number Fact</h2>
                <p class="fact"></p>
            </div>
        </form>
        <form class="getYear">
            <h1>Year Facts</h1>
            <p>Enter a year, get a random fact</p>
            <input type="number" class="year">
            <input type="submit" class="submitYear" value="Submit">
            <div class="yearFact">
                <h2>Year Fact</h2>
                <p class="yearText"></p>
            </div>
        </form>
        <form class="getDate">
            <h1>Date Facts</h1>
            <p>Enter a date, get a random fact</p>
            <label for="month">Month</label>
            <input type="number" min="1" max="12" class="month" name="month">
            <label for="day">Day</label>
            <input type="number" min="1" max="31" class="day" name="day">
            <input type="submit" class="submitDate" value="Submit">
            <div class="dateFact">
                <h2>Date Fact</h2>
                <p class="dateText"></p>
            </div>
        </form>
    </main>
</body>
</html>
